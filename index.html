<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Chat Bot</title>
</head>

<body>
  <h1>Welcome to Medibot</h1>
  <main>
    <section class="chat" id="chat"></section>
    <div class="button-wrapper">
      <button id="button" class="button button-one"></button>
      <button id="button" class="button button-two"></button>
    </div>
    <div class="input-wrapper" id="inputWrapper">
      <form id="form" class="form">
        <input id="input" class="input name-input" type="text" />
        <button id="submitButton" class="submit-button" type="submit">
          Send
        </button>
      </form>
    </div>
    <div class="select-wrapper"></div>

  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
