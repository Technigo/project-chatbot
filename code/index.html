<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Chat Bot</title>
  </head>
  
  <title>Chat Bot</title>
</head>

<body>
  <h1>Welcome to my world.</h1>
  <h2>Ask about whatever.</h2>
  <main>
    <section class="chat" id="chat"></section>
    
<!--These buttons could have been in the JS as innerHTML, would have done if we had more time-->

     <div id="fact-btn">
      <button class="fact-button" id="mother">Mother in law</button>
      <button class="fact-button" id="trauma">Past trauma</button>
      <button class="fact-button" id="friends">Making friends</button>
    </div>
    
    <div id="yes-no-btn">
      <button class="fact-button" id="yes">Yes</button>
      <button class="fact-button" id="no">No</button>
    </div>

    <div class="input-wrapper" id="input-wrapper">
      <form id="name-form">
        <input id="user-input" type="text" />
        <button class="send-btn" id="send-btn" type="submit">
          Send
        </button>
      </form>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>

</html>
