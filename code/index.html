<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Chat Bot</title>
</head>

<body>
  <h1>Welcome to Pineapple Pizzaria.</h1>
  <main>
    <section class="chat" id="chat"></section>

    <div class="input-wrapper" id="input-wrapper">
      <form id="name-form">
        <label for="name-input">Name</label>
        <input id="name-input" type="text" />
        <button class="send-btn" id="send-btn" type="submit">
          Send
        </button>
      </form>

      <section class="foodChoice input-wrapper hidden" id="foodChoice">
        <button id="pizza">Pizza</button>
        <button id="pasta">pasta</button>
        <button id="salad">salad</button>
      </section>

      <section class="subChoice input-wrapper hidden" id="subChoice">
        <label for="subSalad"></label>
        <select name="subSalad" id="subSalad">
          <option value="">Select a salad</option>
          <option value="tropical">Tropical Mango Salad</option>
          <option value="viet">Vietnamese Rice Noodle Salad with Chicken</option>
          <option value="caesar">Caesar Salad with BBQ chicken</option>
        </select>

      </section>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
