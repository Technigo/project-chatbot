<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Newsreader:opsz@6..72&family=PT+Sans+Narrow&family=Rancho&family=Rubik+Gemstones&family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/818262a977.js"
      crossorigin="anonymous"
    ></script>
    <title>Le Chat Bot</title>
  </head>

  <body>
    <div class="border-container">
      <h1>Le Chat Bot</h1>
      <img
        src="assets/welcomecats.png"
        alt="Illustration of cats and the text Welcome"
        class="welcome-img"
      />
      <h2>Ask Cat Bot the Chat Bot</h2>

      <main>
        <section class="chat" id="chat"></section>

        <div class="input-wrapper" id="input-wrapper">
          <div class="grid-parent">
            <form id="name-form">
              <div class="grid-child">
                <label for="name-input">Type Here</label>
              </div>
              <div class="grid-child medium-grid-item">
                <input id="name-input" type="text" />
              </div>
              <div class="grid-child">
                <button class="send-btn" type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <footer class="footer-container">
      <div class="logo-footer">
        <img src="assets/a_cat.jpg" alt="Logo, black cat" />
        <span class="logoTextSpan">Michelle Wegler 2023</span>
      </div>
      <div class="footer-icons">
        <a
          href="https://www.linkedin.com/in/michellewegler/"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fa-brands fa-linkedin" aria-hidden="true"></i
          ><span class="sr-only">Linkedin</span></a
        >
        <a
          href="https://github.com/smirrebinx"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-github" aria-hidden="true"></i
          ><span class="sr-only">Github</span></a
        >
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
