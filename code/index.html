<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Bob's cleaning service</title>
  </head>

  <body>
    <h1>Welcome to Bob's cleaning service.</h1>
    <h2>How can we help you ease your everyday life?</h2>
    <main>
      <section class="chat" id="chat"></section>

      <div class="input-wrapper" id="input-wrapper">
        <form id="form">
          <div id="submitNameContainer">
            <input id="textInput" type="text" />
            <button type="submit" id="submitNameBtn">Send</button>
          </div>

          <div
            class="input-wrapper__submit-times-cleaning-container"
            id="submitTimesCleaningContainer"
          >
            <input id="submitTimesCleaningInput" type="text" />
            <button type="submit" id="submitTimesCleaningBtn">Send</button>
          </div>

          <div
            class="input-wrapper__submit-square-meters-container"
            id="submitSquareMetersContainer"
          >
            <input id="submitSquareMetersInput" type="text" />
            <button type="submit" id="submitSquareMetersBtn">Send</button>
          </div>

          <div
            class="input-wrapper__submit-amount-of-windows-container"
            id="submitAmountOfWindowsContainer"
          >
            <input id="submitAmountOfWindowsInput" type="text" />
            <button type="submit" id="submitAmountOfWindowsBtn">Send</button>
          </div>

          <div class="input-wrapper__submit-email" id="submitEmailContainer">
            <input id="submitEmailInput" type="email" />
            <button type="submit" id="submitEmailBtn">Send</button>
          </div>

          <div class="input-wrapper__submit-number" id="submitNumberContainer">
            <input id="submitNumberInput" type="tel" />
            <button type="submit" id="submitNumberBtn">Send</button>
          </div>

          <div class="input-wrapper__cleaning-btns" id="cleanBtnsContainer">
            <button id="weeklyCleaning">Weekly cleaning</button>
            <button id="moveOutCleaning">Move-out cleaning</button>
            <button id="windowCleaning">Window cleaning</button>
          </div>
        </form>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
