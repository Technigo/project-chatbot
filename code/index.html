<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <link rel="stylesheet" href="style.css" />
  <title>TravelBot</title>
</head>
<body>
    <header>
    <div id="startPage" class="start-page">
        <button id="startButton" class="start-button">Let us help you choose your next journey!</button>
    </div>
    <h1>Welcome to the TravelBot!</h1>
    <h2>Choose your favorite destination</h2>
    </header> 

    <main>
      <section class="chat" id="chat"></section>
        <div class="input-wrapper" id="input-wrapper">
        <form id="name-form">
            <input id="user-input" type="text" />
            <button id="send-btn" class="send-btn" type="submit">
            Send
            </button>
        </form>
        </div>
    </main>
  <script src="script.js"></script>
</body>
</html>
