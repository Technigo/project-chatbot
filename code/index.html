<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round" rel="stylesheet" />
    <title>Craft Bot</title>
  </head>

  <body>
    <header>
    <h1>Welcome to the Craft Idea Bot.</h1>
    <h2>Here you can get ideas for your next craft project!</h2>
    </header>
    <main>
      <section class="chat" id="chat"></section>
      
      <div class="input-wrapper" id="input-wrapper">
        <form id="name-form">
          <label for="name-input"></label>
          <input id="name-input" type="text" />
          <button class="send-btn" type="submit" id="submit">
            Send
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div class="contactme">
        <a href="https://www.linkedin.com/in/bridget-mailley/"><img src="./assets/linkedinlogo.png" class="contact-logo" alt="small linkedin logo"></a>
        <a href="https://github.com/beemailley"><img src="./assets/githublogo.png" class="contact-logo" alt="small github logo"></a>
      </div>
      <div class="aboutme">
        Designed by Bridget Mailley. Technigo Web Development Bootcamp 2023.
       </div>
    </footer>
 
    <script src="./script.js"></script>
  </body>
</html>
