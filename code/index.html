<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>TheGuide Bot</title>
  </head>

  <body>
    <!--Video for background-->
    <video autoplay muted loop playsinline class="my-video">
      <source src="./assets/IMG_2080.mp4" type="video/mp4">
      <source src="movie.ogg" type="video/ogg">
    </video>
    <!--Information about the bot-->
    <h1>Welcome to TheGuide</h1>
    <h2>Don't know where to eat? We got you!<br>
    Get tips on restaurants in Stockholm.</h2>
    <!--Chat-->
    <main>
      <section class="chat" id="chat"></section>

      <div class="input-wrapper" id="input-wrapper">
        <form id="form">
          <input id="answer-input" type="text" />
          <button id="send" class="send-btn" type="submit">
            Send
          </button>
        </form>
      </div>

    </main>
    <!--Footer with credits-->
    <footer>
      <p>CREATED BY FANNY STENBERG | STUDENT @ TECHNIGO 2023</p>
    </footer>

    <script src="./script.js"></script>
    
  </body>

</html>
