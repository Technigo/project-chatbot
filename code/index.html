<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Chat Bot</title>
  </head>

  <body>
    <h1>Welcome to epic cat facts.</h1>
    <h2>Ask about cool cat facts.</h2>
    <main>
      <section class="chat" id="chat"></section>
      <div id="fact-btn">
        <button class="fact-button" id="cat-fact1">cat fact 1</button>
        <button class="fact-button" id="cat-fact2">cat fact 2</button>
        <button class="fact-button" id="cat-fact3">cat fact 3</button>
        </div>
        <div id="yes-no-button">
          <button class="y-n-button" id="yes-button">yes please!</button>
          <button class="y-n-button" id="no-button">no thanks</button>
        </div>
      <!-- this is just the input field and the button -->
      <div class="input-wrapper" id="input-wrapper">
        <form id="name-form">
          <input id="name-input" type="text" />
          <button class="send-btn" type="submit">
            Send this
          </button>
        </form>
      </div>
    
    </main>

    <script src="./script.js"></script>
  </body>

</html>
