<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Candy Chat Bot by Ylva 2023</title>
  </head>

  <body>
    <h1>Welcome to the Candy Chat Bot</h1>
    <h2>Choose your favorite candy and place your order here!</h2>
    <main>
      <section class="chat" id="chat"></section>

      <div class="input-wrapper" id="input-wrapper">
        <form id="name-form">
          <label for="name-input">Name</label>
          <input id="name-input" type="text" />
          <button id="send-btn" type="submit">Send</button>
        </form>
      </div>
      <!--Order confirmation popup-->
      <div class="popup-overlay hide" id="popup">
        <div class="popup-container">
          <div class="check-container">
            <i class="fas fa-check"></i>
          </div>
          <h3>Thank you!</h3>
          <p>Your order will soon be ready for pickup</p>

          <button
            id="refresh-button"
            class="refresh-button"
            onClick="window.location.reload()"
          >
            OK
          </button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
