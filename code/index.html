<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c916fe5d2.js"
      crossorigin="anonymous"
    ></script>

    <title>Ice Cream Bot</title>
  </head>

  <body>
    <div class="wrapper">
      <img class="title" src="assets/logo.png" />
      <!-- <h1>Welcome to the Ice Cream Shop</h1>
      <h2>Let me help you take your order</h2> -->
      <main>
        <section class="chat" id="chat"></section>
        <div class="input-wrapper" id="input-wrapper">
          <button class="cup-btn" id="cup-btn">Cup</button>
          <button class="cone-btn" id="cone-btn">Cone</button>
        </div>
        <!--Popup-->
        <div class="popup-overlay hide" id="popup">
          <div class="popup-container">
            <div class="check-cointaner">
              <i class="fas fa-check"></i>
            </div>
            <h3>Thank you!</h3>
            <p>Your order will soon be ready for pickup</p>

            <button id="refresh-button">OK</button>
          </div>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
