<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
      <!--Big title-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
      <!--sound on title-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <title>Chat Bot</title>
  </head>
  <body>
    <!--CHAT BAR BLOCK-->
    <div class="overlay">
      <div class="overlay-inside">
    <h1>Welcome to The Beat Bot!</h1>
    <p class="signature">Designed and Developed by Madeleine Svensson & Lovisa Carling</p>
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>

    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">
          <p class="chat-with-me">Sound on and chat with me!</p>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <!--Message container-->
                <div class="outer-container">
                    <!-- User input box -->
                    <main class="outer-container">
                      <section class="chat" id="chat">
                        <button id="welcomeBtn" class="Welcome" type="button">Say Hey!</button>
                      </section>
                
                      <div class="input-wrapper" id="input-wrapper">
                        <form id="name-form">
                          <input id="input" type="text" />
                          <button class="send-btn" type="submit">
                            Send
                          </button>
                        </form>
                      </div>
                    </main>
                  </div>
                </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
