<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Chat Bot</title>
</head>

<body>
  <h1>Welcome to Pineapple Pizzaria.</h1>
  <main>
    <section class="chat" id="chat"></section>

    <div class="input-wrapper" id="input-wrapper">
      <form id="name-form">
        <label for="name-input">Name</label>
        <input id="name-input" type="text" />
        <button class="send-btn" id="send-btn" type="submit">
          Send
        </button>
      </form>
    </div>
    <section class="foodChoice input-wrapper hidden" id="foodChoice">
      <button id="pizza">Pizza</button>
      <button id="pasta">pasta</button>
      <button id="salad">salad</button>
    </section>

    <div class="subFoodChoice" id="subFoodChoice">
      <section class="subPizza input-wrapper hidden" id="subPizza">
        <label for="dropdownPizza"></label>
        <select name="dropdownPizza" id="dropdownPizza">
          <option value="">Select a pizza</option>
          <option value="hawaiian">Signature Hawaiian</option>
          <option value="nodic">Nodic Smoked Salmon Pizza</option>
          <option value="kabab">Kabab Pizza</option>
          <option value="kimchi">Kimchi BBQ Chicken Pizza</option>
        </select>
      </section>

      <section class="subPasta input-wrapper hidden" id="subPasta">
        <label for="dropdownPasta"></label>
        <select name="dropdownPasta" id="dropdownPasta">
          <option value="">Select a pasta</option>
          <option value="spicy">Spicy Garlic Butter Linguini</option>
          <option value="teriyaki">Spaghetti Chicken Teriyaki</option>
          <option value="taco">Cheesy Taco Pasta Bake</option>
        </select>
      </section>

      <section class="subSalad input-wrapper hidden" id="subSalad">
        <label for="dropdownSalad"></label>
        <select name="dropdownSalad" id="dropdownSalad">
          <option value="">Select a salad</option>
          <option value="mango">Tropical Mango Salad</option>
          <option value="viet">Vietnamese Rice Noodle Salad with Chicken</option>
          <option value="caesar">Caesar Salad with BBQ chicken</option>
        </select>
      </section>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
