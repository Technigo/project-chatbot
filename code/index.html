<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant&family=Montserrat:wght@400;500&display=swap"
    rel="stylesheet">
  <title>Tablebooker</title>
  <script src="https://kit.fontawesome.com/123ae26214.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="content-wrapper">
    <h1>Tablebooker</h1>
    <main>
      <section class="chat" id="chat"></section>
      <div class="input-wrapper" id="input-wrapper">
        <form id="input-form" action="#">
          <!-- action set to # to prevent page reload when form is submitted -->
          <input id="user-input" type="text" />
          <button class="send-btn" type="submit">Send</button>
        </form>
      </div>
  </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
