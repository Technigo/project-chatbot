<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Cat Bot</title>
  </head>

  <body>
    <h1>Welcome, human.</h1>
    <h2>Below lives Bob the cat bot. Say hello!</h2>
    <main>
      <section class="chat" id="chat"></section>
      <div class="input-wrapper" id="input-wrapper">
        <form id="form">
          <button id="greet-btn" type="button" hidden>Greet</button>
          <button id="morelove-btn" type="button" hidden>More love</button>
          <button id="ignore-btn" type="button" hidden>Ignore</button>
          <button id="picture-btn" type="button" hidden>Make picture</button>
          <button id="forfeit-btn" type="button" hidden>Forfeit</button>
          <button id="pet-btn" type="button" hidden>Pet</button>
          <button id="petmore-btn" type="button" hidden>Pet more</button>
          <button id="pullaway-btn" type="button" hidden>Pull away</button>

        </form>
      </div>
    </main>
    <footer>
      <h3>This bot was built by August Aquilon, student of the Technigo web development bootcamp spring 2023</h3>
      <h3>
        <a target="_blank" href="https://icons8.com/icon/33901/cat-profile">Cat</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
      </h3>
      <h3><a target="_blank" href="https://icons8.com/icon/3225/user">User</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></h3>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
