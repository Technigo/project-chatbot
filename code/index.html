<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Denden Gallery</title>
  </head>

  <body>
   

    <h1>Welcome to Denden Gallery.</h1>
    <p class="description">Let's find the museum for you</p>
    <div class="music-container">
      <h3>Do you wanna some music?</h3>
      <button class="jazz">Jazz</button>
      <button class="chill">chill</button>
      <button class="techno">Techno</button>
    </div>
    <div class="start-page">
      <div class="img-box">
        <img src="./assets/art3.jpg" alt="" class="start-img center-img" />
      </div>

      <span>Click image to start</span>
    </div>
    <main class="main">
      <section class="chat" id="chat"></section>

      <div class="input-wrapper" id="input-wrapper">
        <form id="name-form">
          <label for="name-input">Name</label>
          <input id="name-input" type="text" />
          <button class="send-btn" type="submit">Send</button>
        </form>
      </div>
    </main>
  
      <!-- <script src="./index.js" defer></script> -->
      <!-- <script  src="./script.js" ></script> -->
      <script  src="./final.js"  type="module"></script>
    </div>
  </body>
</html>
