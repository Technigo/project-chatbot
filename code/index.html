<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Chatbot Coffee Joe</title>

  <body>
    <h1>Welcome to the Coffee Bot!</h1>
    <main>
      <!-- Chat section starts -->
      <section class="chat" id="chat"></section>
      <!--Start conversation button -->
      <button class="start-button " id="start-button" >Start conversation</button>
       <div class="input-wrapper" id="input-wrapper">
        <form id="name-form">
          <label for="user-input">Your answer</label>
          <input id="user-input" type="text" />
          <button class="send-button" id="send-button" type="submit">
            Send
          </button>
        </form>
      </div>
    </main>
  <script src="./script.js"></script>
  <footer>2024-09-15 Johanna Eriksson</footer>
  </body>
