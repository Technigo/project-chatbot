<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round" rel="stylesheet" />
    <title>Craft Bot</title>
  </head>

  <body>
    <h1>Welcome to the Crafty-Dia Bot.</h1>
    <h2>Here you can get ideas for your next craft project!</h2>
    <main>
      <section class="chat" id="chat"></section>
      
      <div class="input-wrapper" id="input-wrapper">
        <form id="name-form">
          <label for="name-input">Hi! My name is: </label>
          <input id="name-input" type="text" />
          <button class="send-btn" type="submit" id="submit">
            Send
          </button>
        </form>
      </div>
    </main>
 
    <script src="./script.js"></script>
  </body>
</html>
