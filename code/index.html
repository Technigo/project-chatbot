<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
    <title>InvestBot</title>
  </head>

  <body>
    <h1>Welcome to investbot.</h1>
    <h2>Ask me about very important financial decisions!</h2>
    <h3>(You can trust me. I promise!)</h3>
    <main id="mainTag">
      <section class="chat" id="chat"></section>
      <!-- onsubmit="return false;" -->
      <div class="input-wrapper" id="input-wrapper">
        <form id="name-form" onsubmit="return false;">
          <input id="form-input" type="text" />
          <button id="send-btn" class="send-btn" type="button">Send</button>
        </form>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
