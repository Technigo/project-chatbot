<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Inspirational Quote-Bot</title>
  </head>

  <body>
    <h1>Welcome to xxx.</h1>
    <h2>Ask about xxxx.</h2>
    <main>
      <!--In SECTION is where the chat messages will be rendered when you add a message as either the bot or the user.-->
      <section class="chat" id="chat">


      </section>
      <!--In INPUT WRAPPER is where you can show input elements to the user - text inputs, buttons, selects, etc.-->
      <div class="inputWrapper" id="inputWrapper">
        <form id="name-form">
          <input id="name-input" type="text" />
          <button class="send-btn" type="submit">
            Send
          </button>
        </form>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>

</html>
