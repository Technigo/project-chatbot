<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Chat Bot</title>
</head>

<body>
  <h1>Thank you for evaluating our pharmacy!</h1>

  <main>





    <section class="chat" id="chat"></section>

    <div class="startBtnContainer">
      <button class="startBtn" id="startBtn" type="submit">
        Start Evaluation
      </button>
    </div>

    <select id="dropDown" class="dropDown">
      <option disabled selected>Choose an option</option>
      <option value="Option 2">medicine for dental health</option>
      <option value="Option 3">medicine for rashes and skin</option>
      <option value="Option 4">medicine for hair loss</option>
      <option value="Option 5">Vitamins</option>
      <option value="Option 6">Stomach Medicine</option>
      <option value="Option 7">medicine for cold and fever</option>
      <option value="Option 8">medicine for sleep and stress</option>
    </select>


    <div class="choiceBtn">
      <button class="ageBtn1" id="ageBtn1" type="submit">
        Under 18 years old
      </button>
      <button class="ageBtn2" id="ageBtn2" type="submit">
        Over 18 years old
      </button>
      <button class="yesBtn" id="yesBtn" type="submit">
        Yes
      </button>
      <button class="noBtn" id="noBtn" type="submit">
        No
      </button>
      <button class="notGoodBtn" id="notGoodBtn" type="submit">
        Not good
      </button>
      <button class="okayBtn" id="okayBtn" type="submit">
        Okay
      </button>
      <button class="goodBtn" id="goodBtn" type="submit">
        Good
      </button>
    </div>

    <div class="input-wrapper" id="input-wrapper">
      <form id="name-form">
        <label for="name-input">Name</label>
        <input id="name-input" type="text" />
        <button class="send-btn" type="submit">
          Send
        </button>
      </form>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
